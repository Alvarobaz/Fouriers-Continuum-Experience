# ============================================================================
# application-mysql.properties
# Perfil para staging/producción con MySQL.
# Activar con: --spring.profiles.active=mysql
#   o con variable de entorno: SPRING_PROFILES_ACTIVE=mysql
#
# NOTA: Las variables de entorno del docker-compose (SPRING_DATASOURCE_URL, etc.)
# sobreescriben estos valores. Este fichero actúa como fallback.
# ============================================================================

# --- Datasource ---
# Hostname 'db.local' coincide con el alias de red en docker-compose.staging.yml
spring.datasource.url=jdbc:mysql://db.local:3306/ITS?useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate ---
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
# 'update' crea las tablas si no existen y actualiza el schema sin borrar datos.
# En producción real, usar 'validate' + migraciones (Flyway/Liquibase).
spring.jpa.hibernate.ddl-auto=update

# --- Inicialización ---
spring.datasource.initialization-mode=always

# --- Puerto y JWT ---
server.port=9096
jwt.secret=ismail
jwt.token.validity=5000

# --- Context path ---
# Prefijo global para todos los endpoints REST.
# Necesario para que el proxy nginx distinga /api/* (backend) de /* (frontend).
server.servlet.context-path=/api

# --- JSON ---
spring.jackson.serialization.fail-on-empty-beans=false

# --- Cache ---
spring.cache.type=simple
