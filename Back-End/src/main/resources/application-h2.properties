# ============================================================================
# application-h2.properties
# Perfil explícito H2 (idéntico al default).
# Activar con: --spring.profiles.active=h2
# ============================================================================

# --- H2 datasource ---
spring.datasource.platform=h2
spring.datasource.url=jdbc:h2:mem:ITS;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- JPA / Hibernate ---
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop

# --- Inicialización ---
spring.datasource.data=classpath:data-h2.sql
spring.datasource.initialization-mode=always

# --- H2 Console ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- Puerto y JWT ---
server.port=9096
jwt.secret=ismail
jwt.token.validity=5000

# --- Context path ---
server.servlet.context-path=/api

# --- JSON ---
spring.jackson.serialization.fail-on-empty-beans=false

# --- Cache ---
spring.cache.type=simple

# --- Logging ---
logging.level.root=DEBUG
